{% extends "base.html" %}


{% block content %}


<div class="container" style="width: 100%; height: 100%; display: flex; align-items: center; flex-direction: column;">
    <div class="message-box" style="background-color: red; width: 50%; height: 80vh; overflow-y: scroll; overflow-x: hidden;">
        <ul style="list-style-type: none;">
            {% for chat in chats%}
            <li style="width: 100%; background-color: violet; word-break: break-all; margin: 5px;"><a href="{{ url_for('im', cel=chat.id) }}" style="display: block;">{{ chat.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
