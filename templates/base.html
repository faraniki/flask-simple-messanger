<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='style.css', v=1)}}">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <div class="flex-container">
        <header style="width: 100%; height: 40px; background-color: green; margin-bottom: 20px; top: 0; position: absolute; display: flex; align-items: center;">
            <ul style="list-style-type: none; padding: 0;">
            {% for header in headers %}
            <li style="display: inline-block; margin-left: 50px; text-align: center;"><a href="{{ url_for(header['url']) }}">{{ header["name"] }}</a></li>
            {% endfor %}
            </ul>
        </header>
        <div style="top: 60px; width: 100%; height:100%; position: absolute;">{% block content %}{% endblock %}</div>
    </div>

</body>
</html>
